<div class="wrapper">
  <form class="form-signin" (submit)="Login()">       
    <h2 class="form-signin-heading">Please login</h2>
    <input type="text" class="form-control"  placeholder="Email Address" required="" autofocus="" [(ngModel)]="email" name="email"/>
    <input type="password" class="form-control"  placeholder="Password" required="" [(ngModel)]="password" name="password"/>      
    <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
  </form>
</div>
